<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating App – Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Register in order to meet your soulmate!</h1>

      <form action="#" method="post" class="registration-form">
        <div class="form-sections">
          <!-- Left column -->
          <section>
            <fieldset class="left card" aria-labelledby="signupTitle">
              <legend id="signupTitle" class="legendTitle">Sign Up</legend>

              <div class="field">
                <label for="fullname"
                  >Full Name <span class="req">*</span></label
                >
                <input
                  type="text"
                  id="fullname"
                  name="fullname"
                  placeholder="Cornel Negru"
                  pattern="[A-Za-zÀ-ž\s\-]+"
                  title="Only letters, spaces, and hyphens allowed"
                  required
                />
              </div>

              <div class="field">
                <label for="email"
                  >Email Address <span class="req">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="cornel@example.com"
                  required
                />
              </div>

              <div class="field">
                <label for="password"
                  >Password <span class="req">*</span></label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  pattern="(?=.*[A-Z]).{8,}"
                  title="Password must be at least 8 characters and include one uppercase letter"
                  required
                />
              </div>

              <div class="field">
                <label for="dob"
                  >Date of Birth <span class="req">*</span></label
                >
                <input type="date" id="dob" name="dob" required />
              </div>

              <fieldset class="subgroup field">
                <legend>Gender <span class="req">*</span></legend>
                <label
                  ><input type="radio" name="gender" value="male" required />
                  Male</label
                >
                <label
                  ><input type="radio" name="gender" value="female" />
                  Female</label
                >
                <label
                  ><input type="radio" name="gender" value="pnts" /> Prefer not
                  to say</label
                >
              </fieldset>

              <div class="field">
                <label for="file">Choose your profile picture</label>
                <input type="file" id="file" name="file" accept="image/*" />
              </div>
            </fieldset>
          </section>

          <!-- Right column -->
          <section>
            <fieldset class="right card" aria-labelledby="personalTitle">
              <legend id="personalTitle" class="legendTitle">
                Personal Information
              </legend>

              <div class="field">
                <label for="prefer"
                  >Who do you prefer? <span class="req">*</span></label
                >
                <select id="prefer" name="prefer" required>
                  <option value="" disabled selected>
                    Select preference...
                  </option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="nonbinary">Non-binary</option>
                  <option value="any">Any</option>
                </select>
              </div>

              <div class="field">
                <label for="looking"
                  >What are you looking for? <span class="req">*</span></label
                >
                <select id="looking" name="looking" required>
                  <option value="" disabled selected>Select type...</option>
                  <option value="longterm">Long-term relationship</option>
                  <option value="friendship">Friendship</option>
                  <option value="casual">Casual dating</option>
                  <option value="undecided">Undecided</option>
                </select>
              </div>

              <div class="field" style="grid-column: 1 / -1">
                <label for="agepref">Age preference (18–90)</label>
                <input
                  type="range"
                  id="agepref"
                  name="agepref"
                  min="18"
                  max="90"
                  value="18"
                />
              </div>

              <div class="field">
                <label for="location">Location</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Horsens"
                  pattern="[A-Za-zÀ-ž\s\-]+"
                  title="Letters, spaces, and hyphens only"
                />
              </div>

              <div class="field biography">
                <label for="bio">Biography</label>
                <textarea
                  id="bio"
                  name="bio"
                  rows="3"
                  maxlength="250"
                  placeholder="Write a short bio (max 250 characters)"
                ></textarea>
              </div>

              <fieldset class="field interests">
                <legend>Interests</legend>
                <label
                  ><input type="checkbox" name="interests" value="music" />
                  Music</label
                >
                <label
                  ><input type="checkbox" name="interests" value="sports" />
                  Sports</label
                >
                <label
                  ><input type="checkbox" name="interests" value="travel" />
                  Travel</label
                >
                <label
                  ><input type="checkbox" name="interests" value="reading" />
                  Reading</label
                >
                <label
                  ><input type="checkbox" name="interests" value="cooking" />
                  Cooking</label
                >
                <label
                  ><input type="checkbox" name="interests" value="gaming" />
                  Gaming</label
                >
                <label
                  ><input type="checkbox" name="interests" value="art" />
                  Art</label
                >
              </fieldset>

              <fieldset class="field notifications">
                <legend>Notifications</legend>
                <label
                  ><input
                    type="checkbox"
                    name="notifications"
                    value="email-updates"
                  />
                  Receive email updates</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="notifications"
                    value="match-notifications"
                  />
                  Receive match notifications</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="notifications"
                    value="promotional-offers"
                  />
                  Receive promotional offers</label
                >
              </fieldset>
            </fieldset>
          </section>
        </div>

        <div class="form-actions">
          <button type="submit">Confirm</button>
        </div>
      </form>
    </main>
  </body>
</html>
